<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to Excel Translator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Convert JSON to Excel with Translation</h1>
    <input type="file" id="JSONfileInput" accept="application/json" />
    <p>Select a JSON file to generate an Excel file with automatic translations.</p>

    <h1>Convert Excel to JSON(s)</h1>
    <input type="file" id="EXCELfileInput" accept=".xlsx" />
    <p>Select an Excel file to generate a JSON for each sheet of the workbook.</p>

    <script src="jsonToXlsx.js"></script>
    <script src="jsonFromXlsx.js"></script>
  </body>
</html>
